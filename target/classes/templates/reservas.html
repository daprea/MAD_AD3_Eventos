<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
<div class="container mt-4">
    <h1 class="text-primary">Reservas</h1>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Nombre de Evento</th>
                <th>Fecha de inicio</th>
                <th>precio unidad</th>
                <th>cantidad</th>
                <th>opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ele : ${reserva}">
                <td th:text="${rese.fechaInicio}"></td>
                <td th:text="${rese.precioUnidad}"></td>
                <td th:text="${rese.Cantidad}"></td>
                <td th:text="${rese.opciones}"></td>
                <td><a th:href="@{'/reservas/detalle/' + ${rese.idRese}}">Cancelar</a></td>
            </tr>
        </tbody>
    </table>
</div>
