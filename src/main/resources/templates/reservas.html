<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           <a class="navbar-brand" th:href="@{/}">Eventos</a>
       </nav>
   </header>
   <div class="container mt-5" th:if="${mensaje != null}">
    <div class="alert alert-danger" role="alert">
        <strong>Error:</strong> <p th:text="${mensaje}"></p>
    </div>
</div>
    <div class="container mt-4">
        <h1 class="text-primary">Reservas</h1>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Nombre de Evento</th>
                    <th>Fecha de inicio</th>
                    <th>precio unidad</th>
                    <th>cantidad</th>
                    <th>opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ele : ${reservas}">
                    <td th:text="${ele.evento.nombre}"></td>
                    <td th:text="${ele.evento.fechaInicio}"></td>
                    <td th:text="${ele.evento.precio * 2}"></td>
                    <td th:text="${ele.cantidad}"></td>
                    <td><a th:href="@{'/reservas/cancelar/' + ${ele.idReserva}}">Cancelar</a></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-secondary" onclick="window.location.href = '/';">Volver</button>

    </div>
</body>
</html>
